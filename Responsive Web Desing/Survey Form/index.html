<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Survey Form</title>
</head>
<body>
    <div class="title-form">
        <h1 id="title">Acceso al campus Universitario</h1>
        <p id="description">Rellenar el formulario para completar la inscripcion</p>
    </div>

    <div class="container">
    <form id="survey-form">
        <div class="input input-name">  
            <label id="name-label" for="name">Nombre:</label>
            <input type="text" id="name" placeholder="Juan Perez" required>
        </div><!--Final div input-->
          
        <div class="input input-email">  
            <label id="email-label" for="email">Email:</label>
            <input type="email" id="email" placeholder="email@gmail.com" required>
        </div><!--Final div input-->  
          
        <div class="input input-number">    
            <label id="number-label" for="number">Numero telefónico:</label>
            <input type="number" id="number" min="10" max="12" placeholder="(+54)3871111111"required>
        </div><!--Final div input-->
          
        <select name="lista" id="dropdown" class="dropdown-list">
            <option selected value="0">¿Que carrera quiere cursar?</option>
            <option value="1">Medicina</option>
            <option value="1">Programacion</option>
            <option value="1">Lic. Analisis de Sistema</option>
        </select>
            
        <div class="inputs-radio">
            <h3>¿Tienes conocimientos previos en la carrera?</h3>
            <div>
                <input type="radio" name="option" value="Si">
                <label for="">Si</label>
            </div>
            <div>
                <input type="radio" name="option" value="No">
                <label for="">No</label>
            </div>
        </div><!--Final inputs radio-->
          
        <div class="inputs-checkbox">
            <h3>¿Necesitas apoyo en las siguientes opciones?</h3>
            <input type="checkbox" name="comedor" value="comedor">
            <label for="comedor">Comedor</label>
            
            <input type="checkbox" name="fotocopias" value="fotocopia">
            <label for="fotocopia">Fotocopia</label>
            
            <input type="checkbox" name="transporte" value="transporte">
            <label for="transporte">Transporte</label>       
        </div>
          
        <textarea cols="30" rows="10"></textarea>
        <input id="submit" type="submit" value="enviar">
    </form>
    </div><!-- Final div container -->
</body>
</html>
